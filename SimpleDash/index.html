<!DOCTYPE html>
<html>
    <head>
        <title>SimpleDash</title>

        <script language="JavaScript" src="bower_components/jquery/dist/jquery.js"></script>
        <script language="JavaScript" src="bower_components/handlebars/handlebars.js"></script>
        <script language="JavaScript" src="bower_components/highcharts-release/highcharts.js"></script>
        <script language="JavaScript" src="bower_components/jquery-ui/jquery-ui.js"></script>

        <script language="JavaScript" src="js/wookmark/jquery.wookmark.js"></script>
        <script language="JavaScript" src="js/masonry/masonry.pkgd.min.js"></script>
        <script language="JavaScript" src="js/gridster/jquery.gridster.js"></script>
        <script language="JavaScript" src="js/jtable/jquery.jtable.js"></script>


        <script language="JavaScript">
            var sd = require("sd-core").sd;

            $(document).ready(function() {
                sd.go();

                $("#btnGo").click(function() {
                    sd.go();
                });

                $("#btnReload").click(function() {
                    require("nw.gui").Window.get().reload();
                });
                $("#btnFullscreen").click(function() {
                    require("nw.gui").Window.get().toggleFullscreen();
                });
            });

            function openUrl(url) {
                require("nw.gui").Shell.openExternal(url);
            }
        </script>

        <link rel="stylesheet" type="text/css" href="css/simpledash.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css"/>
        <link rel="stylesheet" type="text/css" href="css/jtable-themes/lightcolor/gray/jtable.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery-themes/base/jquery-ui.css"/>
    </head>
    <body>
        <div id="workspace"></div>
        <div id="reload">
            <button id="btnGo">Go</button>
            <button id="btnReload">Reload</button>
            <button id="btnFullscreen">Fullscreen</button>
        </div>
    </body>
</html>
